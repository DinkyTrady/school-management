{% for mapel in mapel_list %}
<tr>
    <th>{{ forloop.counter }}</th>
    <td>
        <div class="flex items-center space-x-3">
            <div class="avatar placeholder">
                <div class="bg-secondary text-secondary-content rounded-full w-8">
                    <span class="text-xs"><i class="fa-solid fa-book"></i></span>
                </div>
            </div>
            <div>
                <div class="font-bold">{{ mapel.nama }}</div>
                <div class="text-sm opacity-50">Mata Pelajaran</div>
            </div>
        </div>
    </td>
    <td>
        <div class="flex space-x-1">
            <button class="btn btn-sm btn-ghost btn-square" title="Edit">
                <i class="fa-solid fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-ghost btn-square text-error" title="Hapus">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="3" class="text-center py-8">
        <div class="text-gray-500">
            <i class="fa-solid fa-book text-6xl mb-4 opacity-30"></i>
            <div class="text-lg font-medium">Belum ada mata pelajaran yang terdaftar</div>
            <div class="text-sm">Tambah mata pelajaran baru untuk memulai</div>
        </div>
    </td>
</tr>
{% endfor %}

{{ pagination|safe }}
