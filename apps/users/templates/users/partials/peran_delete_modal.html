<dialog id="delete_peran_modal" class="modal modal-bottom sm:modal-middle" open>
    <div class="modal-box">
        <h3 class="font-bold text-lg text-error">Konfirmasi Hapus Peran</h3>
        <p class="py-4">Apakah Anda yakin ingin menghapus peran <strong>{{ object.nama }}</strong>?</p>
        <p class="text-sm text-warning">Tindakan ini tidak dapat dibatalkan.</p>
        <div class="modal-action">
            <form hx-post="{% url 'users:peran_delete' pk=object.pk %}" hx-swap="outerHTML" hx-target="#peran-list-table" hx-confirm="" hx-on::after-request="document.getElementById('delete_peran_modal').remove();">
                {% csrf_token %}
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-error">Ya, Hapus</button>
            </form>
            <button class="btn" onclick="document.getElementById('delete_peran_modal').remove();">Batal</button>
        </div>
    </div>
</dialog>
