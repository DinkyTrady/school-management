{% for peran in peran_list %}
<tr>
    <th>{{ forloop.counter }}</th>
    <td>{{ peran.nama }}</td>
    <td>
        <div class="flex gap-2">
            <a href="{% url 'users:peran_edit' pk=peran.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <button hx-get="{% url 'users:peran_delete' pk=peran.pk %}" hx-target="body" hx-swap="beforeend" class="btn btn-sm btn-error">Hapus</button>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="3" class="text-center">Belum ada peran yang terdaftar.</td>
</tr>
{% endfor %}
