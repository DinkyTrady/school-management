<!-- Delete confirmation for HTMX -->
<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg text-error">
      <i class="fa-solid fa-exclamation-triangle mr-2"></i>
      Konfirmasi Hapus Guru
    </h3>
    <div class="py-4">
      <div class="flex items-center space-x-3 mb-4">
        <div class="avatar placeholder">
          <div class="bg-error text-error-content rounded-full w-12">
            <span><i class="fa-solid fa-chalkboard-user"></i></span>
          </div>
        </div>
        <div>
          <p class="text-lg font-medium">{{ object.get_full_name }}</p>
          <p class="text-sm opacity-70">NIP: {{ object.nip }}</p>
          {% if object.jabatan %}
          <p class="text-sm opacity-70">{{ object.jabatan }}</p>
          {% endif %}
        </div>
      </div>
      <div class="alert alert-warning">
        <i class="fa-solid fa-exclamation-triangle"></i>
        <div>
          <h4 class="font-bold">Peringatan!</h4>
          <div class="text-xs">
            Menghapus guru akan mempengaruhi jadwal pelajaran, kelas yang diajar, dan data akademik terkait.
            Tindakan ini tidak dapat dibatalkan.
          </div>
        </div>
      </div>
    </div>
    <div class="modal-action">
      <button class="btn btn-ghost" hx-get="{% url 'users:guru_list' %}" hx-target="body">
        <i class="fa-solid fa-times mr-2"></i>Batal
      </button>
      <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-error">
          <i class="fa-solid fa-trash mr-2"></i>Ya, Hapus Guru
        </button>
      </form>
    </div>
  </div>
</div>
