{% for akun in akun_list %}
<tr>
    <th>{{ forloop.counter }}</th>
    <td>{{ akun.email }}</td>
    <td>
        {% if akun.peran %}
            <span class="badge badge-ghost">{{ akun.peran.nama }}</span>
        {% else %}
            <span class="badge">-</span>
        {% endif %}
    </td>
    <td>
        {% if akun.is_active %}
            <span class="badge badge-success">Aktif</span>
        {% else %}
            <span class="badge badge-error">Tidak Aktif</span>
        {% endif %}
    </td>
    <td>
        <div class="flex gap-2">
            <a href="{% url 'users:akun_detail' pk=akun.pk %}" class="btn btn-sm btn-info">Detail</a>
            <a href="{% url 'users:akun_edit' pk=akun.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <button hx-get="{% url 'users:akun_delete' pk=akun.pk %}" hx-target="body" hx-swap="beforeend" class="btn btn-sm btn-error">Hapus</button>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center">Belum ada akun yang terdaftar.</td>
</tr>
{% endfor %}

{{ pagination|safe }}
