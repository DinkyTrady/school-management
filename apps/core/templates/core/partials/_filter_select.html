<div class="mb-4">
  <label for="filter-{{ filter_name }}" class="block mb-1 font-semibold">
    {{ filter_placeholder }}
  </label>
  <select
    id="filter-{{ filter_name }}"
    name="{{ filter_name }}"
    class="select select-bordered w-full"
  >
    <option value="">--Select--</option>
    {% for value, label in filter_choices %}
      <option value="{{ value }}">{{ label }}</option>
    {% endfor %}
  </select>
</div>
