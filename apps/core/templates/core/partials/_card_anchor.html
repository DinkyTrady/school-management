<a href="{{ card_url }}"
   class="rounded-2xl border-2 border-emerald-100 bg-white flex items-center p-5 hover:shadow-lg hover:border-emerald-300 transition-all duration-300 group">
    <div class="p-4 rounded-xl mr-4 bg-gradient-to-br from-emerald-50 to-teal-50 group-hover:from-emerald-100 group-hover:to-teal-100 transition-all duration-300">
        <i class="{{ icon }} text-2xl bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent transition-transform duration-300 group-hover:scale-110"></i>
    </div>
    <div class="flex-grow">
        <h3 class="font-bold text-gray-800 text-lg">{{ title }}</h3>
        <p class="text-sm text-gray-500">{{ description }}</p>
    </div>
    <i class="fa-solid fa-chevron-right text-sm text-emerald-600 transform transition-transform duration-300 group-hover:translate-x-1"></i>
</a>
