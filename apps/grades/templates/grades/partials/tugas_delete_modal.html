<dialog id="delete_tugas_modal" class="modal modal-bottom sm:modal-middle" open>
    <div class="modal-box">
        <h3 class="font-bold text-lg text-error">Konfirmasi Hapus Tugas</h3>
        <p class="py-4">Apakah Anda yakin ingin menghapus tugas <strong>{{ object.nama }}</strong>?</p>
        <div class="text-sm text-gray-600 mb-4">
            <p><strong>Kelas:</strong> {{ object.jadwal.kelas.nama }}</p>
            <p><strong>Mapel:</strong> {{ object.jadwal.mapel.nama }}</p>
            <p><strong>Tenggat:</strong> {{ object.tenggat }}</p>
        </div>
        <p class="text-sm text-warning">Tindakan ini tidak dapat dibatalkan.</p>
        <div class="modal-action">
            <form hx-post="{% url 'grades:tugas_delete' pk=object.pk %}" 
                  hx-swap="outerHTML" 
                  hx-target="#tugas-table-body" 
                  hx-confirm="" 
                  hx-on::after-request="document.getElementById('delete_tugas_modal').remove();">
                {% csrf_token %}
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-error">Ya, Hapus</button>
            </form>
            <button class="btn" onclick="document.getElementById('delete_tugas_modal').remove();">Batal</button>
        </div>
    </div>
</dialog>
